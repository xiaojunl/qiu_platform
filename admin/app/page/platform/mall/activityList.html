<div id="loading" class="loading" ng-show="showLoading">Loading pages...</div>
<!-- Content Header -->
<section class="content-header">
    <h1>
        活动管理
        <small>发布以及查看活动信息</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#goodsList">商城管理</a></li>
        <li class="active">活动信息</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">活动列表</h3>
            <div class="box-tools">
                <div class="input-group pull-left">
                    <input type="text" class="form-control input-sm" ng-model="searchField" placeholder="活动名称" />
                    <div class="input-group-btn">
                        <button class="btn btn-sm btn-default" ng-click="reload()"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <div class="pull-right">
                    <a href="#saveActivity/-1" class="btn btn-default btn-sm"  data-toggle="modal">
                        <i class="fa fa-plus-circle"></i> 添加活动
                    </a>
                </div>
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <th>活动名称</th>
                    <th>活动开始日期</th>
                    <th>活动结束日期</th>
                    <th>状态</th>
                    <th>参与人数</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="activity in datas" ng-init="getActivityStatus($index)">
                    <td>{{activity.name}}</td>
                    <td>{{activity.beginDate}}</td>
                    <td>{{activity.endDate}}</td>
                    <td>{{activity.status|activityStatusFlg}}</td>
                    <td>{{activity.count}}</td>
                    <td>
                        <a href="#saveActivity/{{activity._id}}" id="updateBtn" title="编辑" ng-click="showUpdateModalClub($index)"><i class="fa fa-edit"></i></a>
                        <a href="javascript:;" title="删除" data-toggle="modal" ng-click="deleteActivity($index)"><i class="fa fa-remove"></i></a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="box-footer clearfix">
            <p class="pull-left">
                共<span>{{itemCount}}</span>条记录，
                当前是第<span>{{currentPage}}/{{pageCount}}</span>页
            </p>
            <ul id="pagination"></ul>
        </div>
    </div>

</section>
