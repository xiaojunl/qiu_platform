<div id="loading" class="loading" ng-show="showLoading">Loading pages...</div>
<!-- Content Header -->
<section class="content-header">
    <h1>
        新媒体信息发布
        <small>组合双打排名</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#newstypeList">新媒体信息发布</a></li>
        <li class="active">添加组合双打排名</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">手动添加组合双打排名</h3>
            <small class="font-bold">上次生成时间是:{{rankLastTime}}</small>
            <div class="box-tools">
                <a href="javascript:history.go(-1)" class="btn btn-default btn-sm">
                    <i class="fa fa-reply"></i> 返回
                </a>
            </div>
        </div>
        <div class="box-body no-padding">
            <form novalidate name="addFormSpace" ng-submit="saveDoubleWay()">
                <div class="modal-content">
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>排名分类</label>
                                    <select class="form-control" ng-model="doubleType" ng-change="typeChange($event)" ng-options="x.id as x.name for x in doubleTypeOptions"/>
                                    <p class="help-block">{{preRankNum}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>添加排名</label>
                                    <label class="no-padding">
										        <span class="label label-default">
										        	<a href="javascript:;" ng-click="addDoubleRanking()">
                                                        <i class="fa fa-plus"></i>
                                                    </a>
										        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-striped table-bordered">
                                    <tbody>
                                    <tr>
                                        <th>排名</th>
                                        <th colspan="3">选择组合选手</th>
                                        <th>参数数量</th>
                                        <th>积分</th>
                                        <th>操作</th>
                                    </tr>
                                    <tr ng-show="doubleRankingArray.length<1">
                                        <td colspan="5">无排名信息</td>
                                    </tr>
                                    <tr ng-repeat="doubleRank in doubleRankingArray">
                                        <td><input type="number" ng-model="doubleRank.ranking" class="form-control"/></td>
                                        <td>
                                            <select class="form-control" ng-model="doubleRank.firstPalyerId" ng-options="x.id as x.name for x in playerOptions"/>
                                        </td>
                                        <td>
                                            &
                                        </td>
                                        <td>
                                            <select class="form-control" ng-model="doubleRank.secondPalyerId" ng-options="x.id as x.name for x in playerOptions"/>
                                        </td>
                                        <td><input type="number" ng-model="doubleRank.entrieNum" class="form-control"/></td>
                                        <td><input type="number" ng-model="doubleRank.integral" class="form-control"/></td>
                                        <td>
                                            <a href="javascript:;" title="删除" data-toggle="modal" ng-click="delDoubleRank($index)"><i class="fa fa-remove"></i></a>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>
<!-- /Main content -->
