<div id="loading" class="loading" ng-show="showLoading">Loading pages...</div>
<!-- Content Header -->
<section class="content-header">
    <h1>
        系统管理
        <small>修改以及查看单页信息</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#sysMessageList">系统管理</a></li>
        <li class="active">单页管理</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">单页信息列表</h3>
            <div class="box-tools">
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <th>页面名称</th>
                    <th>最后修改时间</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="pageConfigs in datas">
                    <td>{{pageConfigs.name}}</td>
                    <td>{{pageConfigs.modifyTime|longDateTimeRender}}</td>
                    <td>
                        <a href="#pageConfig/{{pageConfigs.type}}" id="updateBtn" title="编辑"><i class="fa fa-edit"></i></a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>


</section>
