<div id="loading" class="loading" ng-show="showLoading">Loading pages...</div>
<!-- Content Header -->
<section class="content-header">
    <h1>
        系统管理
        <small>修改单页信息</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#sysMessageList">系统管理</a></li>
        <li class="active">单页管理</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">单页详细信息</h3>
                <div class="box-tools">
                    <a href="#pageConfigList" class="btn btn-default btn-sm">
                        <i class="fa fa-reply"></i> 返回
                    </a>
                </div>
            </div>
            <div class="box-body no-padding">
                <form novalidate name="updateFormParam" ng-submit="updatePageConfig(updateFormParam.$valid)">
                    <div class="modal-content">

                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <!-- 加载富文本编辑器 UEditor -->
                                        <div id="UEContainer" name="content" type="text/plain"></div>
                                        <script type="text/javascript">
                                            //初始化编辑器
                                            UE.delEditor("UEContainer");
                                            var ue = UE.getEditor('UEContainer');
                                            //定义插入图片命令
                                            ue.commands['insertpic'] = {
                                                execCommand: function() {
                                                    var that = this;
                                                    $("#uploadModal").modal({
                                                        backdrop: false
                                                    });
                                                    return true;
                                                }
                                            };
                                        </script>
                                        <!-- /加载富文本编辑器 UEditor -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
</section>

                            <input type="file" class="form-control" ng-file-select="onUploadPicSelect($files)" />
                        </div>
                    </div>
