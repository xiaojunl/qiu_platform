<div id="loading" class="loading" ng-show="showLoading">Loading pages...</div>
<!-- Content Header -->
<section class="content-header">
    <h1>
        系统管理
        <small>修改以及查看消息模板信息</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#sysMessageList">系统管理</a></li>
        <li class="active">消息模板</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">消息模板信息列表</h3>
            <div class="box-tools">
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <th>
                        <label>
                            <input type="checkbox" class="check-all" />
                        </label>
                    </th>
                    <th>模板名称</th>
                    <th>模板信息</th>
                    <th>最后修改时间</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="sysParam in datas">
                    <td>
                        <label>
                            <input type="checkbox" name="paramId" ng-value="sysParam._id" />
                        </label>
                    </td>
                    <td>{{sysParam.paramName}}</td>
                    <td>{{sysParam.content}}</td>
                    <td>{{sysParam.createTime|longDateTimeRender}}</td>
                    <td>
                        <a href="javascript:;" id="updateBtn" title="编辑" ng-click="showUpdateModal($index)"><i class="fa fa-edit"></i></a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="box-footer clearfix">
            <p class="pull-left">
                共<span>{{itemCount}}</span>条记录，
                当前是第<span>{{currentPage}}/{{pageCount}}</span>页
            </p>
            <ul id="pagination"></ul>
        </div>
    </div>



    <!-- Modals -->
    <div class="modal fade" id="updateModal">
        <div class="modal-dialog">
            <form novalidate name="updateFormParam" ng-submit="updateSysParam(updateFormParam.$valid)">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title">修改消息模板信息</h4>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>模板名称</label>
                                    <input type="hidden" name="id" ng-model="sysParam.id" class="form-control" />
                                    <input type="text" name="name" ng-model="sysParam.name" class="form-control" readonly />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>模板信息</label>
                                    <textarea rows="4" name="content" ng-model="sysParam.content" class="form-control" required/>
                                    <div class="help-block help-block-error" ng-show="(submitted||updateFormParam.content.$dirty) &&updateFormParam.content.$invalid">模板信息不能为空！</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</section>
