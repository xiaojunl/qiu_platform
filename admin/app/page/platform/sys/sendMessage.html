<div id="loading" class="loading" ng-show="showLoading">Loading pages...</div>
<!-- Content Header -->
<section class="content-header">
    <h1>
        系统管理
        <small>发送以及查看消息</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#sysMessageList">系统管理</a></li>
        <li class="active">消息群发</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">消息信息列表</h3>
            <div class="box-tools">
                <div class="pull-right">
                    <a href="javascript:;" class="btn btn-default btn-sm"  data-toggle="modal" ng-click="showSendModal()">
                        <i class="fa fa-plus-circle"></i> 群发消息
                    </a>
                </div>
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <th>发送日期</th>
                    <th>消息内容</th>
                    <th>推送方式</th>
                    <th>推送对象</th>
                </tr>
                <tr ng-repeat="sysMsg in datas">
                    <td>{{sysMsg.createTime|longDateTimeRender}}</td>
                    <td>{{sysMsg.content}}</td>
                    <td>{{sysMsg.type|sendTypeRender}}</td>
                    <td>{{sysMsg.to|sendObjRender}}</td>

                </tr>

                </tbody>
            </table>
        </div>
        <div class="box-footer clearfix">
            <p class="pull-left">
                共<span>{{itemCount}}</span>条记录，
                当前是第<span>{{currentPage}}/{{pageCount}}</span>页
            </p>
            <ul id="pagination"></ul>
        </div>
    </div>



    <!-- Modals -->
    <div class="modal fade" id="updateModal">
        <div class="modal-dialog">
            <form novalidate name="sendMessageForm" ng-submit="doSendMessage(sendMessageForm.$valid)">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title">消息群发</h4>
                    </div>

                    <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                <div class="form-group">
                                    <label>推送方式</label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" ng-model="sendType" value="1">
                                            <span>手机短信</span>
                                        </label>
                                        <label>
                                            <input type="radio" ng-model="sendType" value="2">
                                            <span>APP消息</span>
                                        </label>
                                        <label>
                                            <input type="radio" ng-model="sendType" value="3">
                                            <span>站内消息</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>推送对象</label>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" ng-model="sendObj" value="1">
                                                <span>亲爱的用户</span>
                                            </label>
                                            <label>
                                                <input type="radio" ng-model="sendObj" value="2">
                                                <span>场馆方</span>
                                            </label>
                                            <label>
                                                <input type="radio" ng-model="sendObj" value="3">
                                                <span>俱乐部</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>消息内容</label>
                                        <textarea rows="4" name="content" ng-model="content" class="form-control" required/>
                                        <div class="help-block help-block-error" ng-show="(submitted||sendMessageForm.content.$dirty) &&sendMessageForm.content.$invalid">消息内容不能为空！</div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">发送消息</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</section>
