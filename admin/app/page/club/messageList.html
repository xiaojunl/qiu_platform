<div id="loading" class="loading" ng-show="showLoading">Loading pages...</div>
<!-- Content Header -->
<section class="content-header">
    <h1>
        系统设置
        <small>查看系统通知的最新消息</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#messageList">系统设置</a></li>
        <li class="active">系统通知</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">通知信息</h3>
            <div class="box-tools">

            </div>
        </div>
        <div class="list-group msg-list">
            <a href="javascript:;" ng-class="getMessageStatusClass($index)" ng-repeat="message in datas" ng-click="readMsg($index)">
                <div class="badge">{{message.createTime|longDateTimeRender}}</div>
                <i class="fa fa-circle"></i>
                {{message.content}}
            </a>
        </div>
        <div class="box-footer clearfix">
            <p class="pull-left">
                共<span>{{itemCount}}</span>条记录，
                当前是第<span>{{currentPage}}/{{pageCount}}</span>页
            </p>
            <ul id="pagination"></ul>
        </div>
    </div>

</section>
