<!-- 修改密码 -->
<form novalidate name="updatePwdForm" ng-submit="modifyPassword(updatePwdForm.$valid)">
<div class="box">
    <div class="box-body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>旧密码</label>
                    <input type="password" ng-model="oldPassword" name="oldPassword" class="form-control" required/>
                    <div class="help-block help-block-error" ng-show="(submitted||updatePwdForm.oldPassword.$dirty) &&updatePwdForm.oldPassword.$error.required">旧密码不能为空！</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>新密码</label>
                    <input type="password" ng-model="newPassword" name="newPassword" class="form-control" required ng-maxlength="12" ng-minlength="6"/>
                    <div class="help-block help-block-error" ng-show="(submitted||updatePwdForm.newPassword.$dirty) &&updatePwdForm.newPassword.$invalid">请设置6~12位的登录密码！</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>确认新密码</label>
                    <input type="password" ng-model="comfirmPassword" name="comfirmPassword" class="form-control" required/>
                    <div class="help-block help-block-error" ng-show="(submitted||updatePwdForm.comfirmPassword.$dirty) &&updatePwdForm.comfirmPassword.$error.required">确认新密码不能为空！</div>
                </div>
            </div>
        </div>
    </div>
    <div class="box-footer">
        <div class="pull-right">
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </div>
</div>
</form>
