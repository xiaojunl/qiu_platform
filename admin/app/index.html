<!DOCTYPE html>

<html ng-app="loginApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>全网球管理平台</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/adminx.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/bootstrap/html5shiv.min.js"></script>
    <script type="text/javascript" src="js/bootstrap/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/loginController.js"></script>
    <script src="js/common/constant.js"></script>
</head>

<body class="hold-transition login-page" ng-controller="loginCtrl">
<div class="login-box">
    <div class="login-logo">
        全网球管理后台
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">用户登录</p>
        <form name="form" class="form ui segment" ng-submit="submit()">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="用户名" name="username" ng-model="username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码" name="password" ng-model="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <select class="form-control" name="type" ng-model="type" placeholder="用户类型">
                    <option value="" selected>请选择用户类型</option>
                    <option value="2">场馆方</option>
                    <option value="3">俱乐部</option>
                    <option value="4">平台方</option>
                </select>
                <span class="glyphicon form-control-feedback"></span>
            </div>
            <!--
            <div class="form-group row checkcode-row">
                <div class="col-md-6">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="验证码">
                        <span class="glyphicon glyphicon glyphicon-retweet form-control-feedback"></span>
                      </div>
                </div>
                <div class="col-md-3">
                    <img src="img/checkcode.jpg" id="createCheckCode" class="img-responsive checkcode-pic" />
                </div>
                <div class="col-md-3 text-center">
                    <a href="#"><i class="glyphicon glyphicon-refresh"></i></a>
                </div>
            </div>
            -->
            <div class="form-btn-group">
                <input type="submit" class="btn btn-primary btn-block" value="登录" />
            </div>
        </form>
    </div>
</div>

</body>
</html>
